<!DOCTYPE html>
<html>
<head>
  <title>Chat com Upload de Arquivos</title>
  <!-- SDKs do Firebase (incluindo Storage) -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>Chat em Tempo Real com Arquivos</h1>
  <div id="messages"></div>
  
  <!-- Input para mensagem -->
  <input type="text" id="messageInput" placeholder="Digite uma mensagem">
  
  <!-- Input para arquivo -->
  <input type="file" id="fileInput">
  
  <!-- Botão de envio -->
  <button onclick="sendMessage()">Enviar Mensagem/Arquivo</button>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDFw39E7f8TQPNlDVKrj5861_FMG_YqCy4",
  authDomain: "finance-ef792.firebaseapp.com",
  databaseURL: "https://finance-ef792-default-rtdb.firebaseio.com",
  projectId: "finance-ef792",
  storageBucket: "finance-ef792.firebasestorage.app",
  messagingSenderId: "67228742612",
  appId: "1:67228742612:web:fa2480d939bda6f18f1c41"
};

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    // Função para enviar mensagem/arquivo
    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const fileInput = document.getElementById('fileInput');
      const message = messageInput.value;
      const file = fileInput.files[0];

      // Objeto para armazenar dados da mensagem
      const messageData = {
        text: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };

      // Se houver arquivo, faz upload
      if (file) {
        const storageRef = storage.ref(`files/${file.name}`);
        const uploadTask = await storageRef.put(file);
        const downloadURL = await uploadTask.ref.getDownloadURL();
        
        // Adiciona URL do arquivo aos dados da mensagem
        messageData.fileUrl = downloadURL;
        messageData.fileName = file.name;
      }

      // Envia para o Realtime Database
      database.ref('messages').push().set(messageData);

      // Limpa campos
      messageInput.value = '';
      fileInput.value = '';
    }

    // Ouvinte para atualizações em tempo real
    database.ref('messages').on('value', (snapshot) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      
      snapshot.forEach((childSnapshot) => {
        const message = childSnapshot.val();
        let content = `<p>${message.text || ''}`;

        // Se houver arquivo, adiciona link
        if (message.fileUrl) {
          content += `<br><a href="${message.fileUrl}" target="_blank" download="${message.fileName}">Download: ${message.fileName}</a>`;
        }

        content += `</p>`;
        messagesDiv.innerHTML += content;
      });
    });
  </script>
</body>
</html>
